language: node_js
node_js: '13'
cache: yarn
services:
- docker
env:
  global:
  - DOCKER_REPO='sourcegraph/lsif-node'
  - PATCH="TRAVIS_TAG"
  - MINOR="${PATCH%.*}"
  - MAJOR="${MINOR%.*}"
  # DOCKER_PASSWORD
  - secure: 
install:
- yarn
jobs:
  include:
  - stage: test
    script:
    - yarn run build
  - stage: npm_publish
    script:
    - yarn run build
    - npm publish --dry-run
  - stage: docker_push
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u sourcegraphci --password-stdin
    - docker build -t "$DOCKER_REPO:latest" -t "$DOCKER_REPO:$MAJOR" -t "$DOCKER_REPO:$MINOR"
      -t "$DOCKER_REPO:$PATCH" --build-arg "TAG=$TRAVIS_TAG" .
    - docker push $DOCKER_REPO
stages:
- test
- name: npm_publish
  if: tag =~ ^v AND fork = false
- name: docker_push
  if: tag =~ ^v AND fork = false
