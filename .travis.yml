language: node_js
node_js: '13'
cache: yarn

services:
  - docker

env:
  - DOCKER_TAG=sourcegraph/lsif-node:${TRAVIS_TAG}

install:
  - yarn

jobs:
  include:
    - stage: test
      script:
        - yarn run build

stages:
  - test

branches:
  only:
    - garo/ci-releases # master

deploy:
  provider: script
  script:
    - yarn run build
    - npm publish --dry-run
    - echo ${DOCKER_PASSWORD} | docker login -u ${DOCKER_USERNAME} --password-stdin
    - docker build -t ${DOCKER_TAG} --build-arg TAG=${TRAVIS_TAG} .
    # - docker push ${DOCKER_TAG}
  on:
    all_branches: true
